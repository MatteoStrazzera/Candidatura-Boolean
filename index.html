<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge Boolean</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

        <!-- logo e titolo -->
        <header>
            <img id="logo" src="logo.png" alt="logo lime">
            <div>Taking Booleaners from A to B</div>
        </header>

        <!-- bottoni prenotazione -->
        <nav>
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazioni</button>
            <button type="button">Accendi Luci</button>            
        </nav>    

        <!-- lista monopattini -->
        <main>
            <div class="row">
                <input type="checkbox" name="gino22" value="gino22"> 
                <span class="testo-grande">Monopattino Gino22</span>
                <span class="indirizzo">&#8614; Via Guadalametri - a 220 metri da te</span>
                <span>Stato carica:</span>
                <div class="carica-70"></div>
            </div>

            <div class="row">
                <input type="checkbox" name="mike24" value="mike24"> 
                <span class="testo-grande">Monopattino Mike24</span>
                <span class="indirizzo">&#8614; Via Ricciardoni - a 420 metri da te</span>
                <span>Stato carica:</span>
                <div class="carica-100"></div>
            </div>

            <div class="row">
                <input type="checkbox" name="fedel154" value="fedel154"> 
                <span class="testo-grande">Monopattino Fedel54</span>
                <span class="indirizzo">&#8614; Via Mentarini - a 490 metri da te</span>
                <span>Stato carica:</span>
                <div class="carica-30"></div>
            </div>
        </main>

    </div>
  </body>
</html>
